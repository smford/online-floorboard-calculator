<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floorboard Calculator</title>
    <style>
        #canvas-container {
            margin-top: 20px;
            display: none; /* Initially hide the canvas container */
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Floorboard Calculator</h1>
    <form id="input-form">
        <label for="width">Width (in pixels):</label>
        <input type="number" id="width" name="width" value="850" required>
        <br>
        <label for="length">Length (in pixels):</label>
        <input type="number" id="length" name="length" value="350" required>
        <br>
        <label for="joist-spacing">Joist Spacing (in pixels):</label>
        <input type="number" id="joist-spacing" name="joist-spacing" value="100" required>
        <br>
        <label for="joist-direction">Joist Direction:</label>
        <select id="joist-direction" name="joist-direction" required>
            <option value="vertical">Vertical</option>
            <option value="horizontal">Horizontal</option>
        </select>
        <br>
        <button type="button" id="draw-button">Draw Floor</button>
        </form>

        <div id="canvas-container">
        <canvas id="floor-canvas"></canvas>
        </div>

        <div id="panel-input-container" style="display: none; margin-top: 20px;">
        <h2>Panel Dimensions</h2>
        <label for="panel-width">Panel Width (in pixels):</label>
        <input type="number" id="panel-width" name="panel-width" value="60" required>
        <br>
        <label for="panel-length">Panel Length (in pixels):</label>
        <input type="number" id="panel-length" name="panel-length" value="240" required>
        <br>
        <button type="button" id="draw-panels-button">Draw Panels</button>
        </div>

        <script>
        document.getElementById('draw-button').addEventListener('click', drawFloor);
        document.getElementById('draw-panels-button').addEventListener('click', drawPanels);

        function drawFloor() {
            const width = parseInt(document.getElementById('width').value);
            const length = parseInt(document.getElementById('length').value);
            const joistSpacing = parseInt(document.getElementById('joist-spacing').value);
            const joistDirection = document.getElementById('joist-direction').value;

            if (isNaN(width) || isNaN(length) || isNaN(joistSpacing) || width <= 0 || length <= 0 || joistSpacing <= 0) {
            alert('Please enter valid positive numbers for all fields.');
            return;
            }

            const canvasContainer = document.getElementById('canvas-container');
            const canvas = document.getElementById('floor-canvas');

            // Ensure canvas container is visible
            canvasContainer.style.display = 'block'; // Ensure the container is displayed

            // Update canvas dimensions
            canvas.width = width > 0 ? width : 1; // Ensure valid canvas width
            canvas.height = length > 0 ? length : 1; // Ensure valid canvas height

            const ctx = canvas.getContext('2d');

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the outer box
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, width, length);

            // Draw the joist lines
            ctx.strokeStyle = 'red'; // Change joist color to red
            ctx.lineWidth = 1;

            if (joistDirection === 'vertical') {
            for (let x = joistSpacing; x < width; x += joistSpacing) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, length);
                ctx.stroke();
            }
            } else if (joistDirection === 'horizontal') {
            for (let y = joistSpacing; y < length; y += joistSpacing) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
            }

            // Show the panel input container
            document.getElementById('panel-input-container').style.display = 'block';
        }

        function drawPanels() {
            const panelWidth = parseInt(document.getElementById('panel-width').value);
            const panelLength = parseInt(document.getElementById('panel-length').value);

            if (isNaN(panelWidth) || isNaN(panelLength) || panelWidth <= 0 || panelLength <= 0) {
            alert('Please enter valid positive numbers for panel dimensions.');
            return;
            }

            const canvas = document.getElementById('floor-canvas');
            const ctx = canvas.getContext('2d');

            const floorWidth = canvas.width;
            const floorLength = canvas.height;

            // Draw panels
            ctx.strokeStyle = 'black'; // Set panel border color to black
            ctx.lineWidth = 4; // Set panel border width

            ctx.fillStyle = 'rgba(0, 128, 0, 0.2)'; // Set panel infill color to transparent green
            ctx.strokeStyle = 'purple'; // Set panel border color to purple
            ctx.lineWidth = 2; // Set panel border width

            for (let y = 0; y + panelLength <= floorLength; y += panelLength) {
            for (let x = 0; x + panelWidth <= floorWidth; x += panelWidth) {
                ctx.fillRect(x, y, panelWidth, panelLength);
                ctx.strokeRect(x, y, panelWidth, panelLength); // Draw the border for each panel
            }
            }
        }
        </script>
