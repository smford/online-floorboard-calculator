<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floorboard Calculator</title>
    <style>
        #canvas-container {
            margin-top: 20px;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Floorboard Calculator</h1>
    <form id="input-form">
        <label for="width">Width (in pixels):</label>
        <input type="number" id="width" name="width" required>
        <br>
        <label for="length">Length (in pixels):</label>
        <input type="number" id="length" name="length" required>
        <br>
        <label for="joist-spacing">Joist Spacing (in pixels):</label>
        <input type="number" id="joist-spacing" name="joist-spacing" required>
        <br>
        <button type="button" onclick="drawFloor()">Draw Floor</button>
    </form>

    <div id="canvas-container">
        <canvas id="floor-canvas"></canvas>
    </div>

    <script>
        function drawFloor() {
            const width = parseInt(document.getElementById('width').value);
            const length = parseInt(document.getElementById('length').value);
            const joistSpacing = parseInt(document.getElementById('joist-spacing').value);

            if (isNaN(width) || isNaN(length) || isNaN(joistSpacing) || width <= 0 || length <= 0 || joistSpacing <= 0) {
                alert('Please enter valid positive numbers for all fields.');
                return;
            }

            const canvas = document.getElementById('floor-canvas');
            canvas.width = width;
            canvas.height = length;

            const ctx = canvas.getContext('2d');

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the outer box
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, width, length);

            // Draw the joist lines
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 1;
            for (let x = joistSpacing; x < width; x += joistSpacing) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, length);
                ctx.stroke();
            }
        }
    </script>
</body>
</html>
